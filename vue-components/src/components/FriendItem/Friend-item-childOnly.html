<li>
    <h2>{{friend.name}}</h2>
    <button @click="toggleFavorite">Favorito:{{isFavoriteFriend}}</button>
    <button @click="toggleDetails">{{showDetails? 'Hide': 'Show'}} Details</button>
    <ul v-if="showDetails">
        <li><strong>Phone:</strong> {{friend.phone}}</li>
        <li><strong>Email:</strong>{{friend.email}}</li>
    </ul>
</li>
